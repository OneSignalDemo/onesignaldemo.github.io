<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OneSignal Store Demo</title>
    <!-- OneSignal Init-->
    <script src="OneSignalMethods.js"></script>

    <!--End OneSignal Init-->
    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/b198ccf02e.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="left-menu">
          <button onclick="openLeftMenu()">
            <span class="nav-icon">
              <i class="fas fa-bars"></i>
            </span>
          </button>
        </div>
        <div class="brand">
          <a href="/">OneSignal Store Demo</a>
        </div>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </header>
      <!--left overlay -->
      <aside class="left-overlay">
        <h3>Categories</h3>
        <button class="left-overlay-close-button" onclick="closeLeftMenu()">
          <i class="fas fa-window-close"></i>
        </button>
        <ul>
          <li><a href="index.html">Hats</a></li>

          <li><a href="index.html">Sunglasses</a></li>
        </ul>
      </aside>
      <!-- end left overlay -->
      <!-- hero -->
      <main class="hero">
        <div class="banner">
          <h1 class="banner-title">Sunglasses Collection</h1>
          <button class="banner-btn">
            <a href="#our-products">Shop Now</a>
          </button>
          <button class="banner-btn-green">
            <a href="blog">Blog Coming Soon</a>
          </button>
        </div>
      </main>
      <!-- end hero -->
      <!-- products -->
      <section class="products-section">
        <div class="section-title">
          <h2 id="our-products">our products</h2>
        </div>
        <div class="products-center"></div>
      </section>
      <!-- end products -->
      <!-- cart -->
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fa-window-close"></i>
          </span>
          <h2>your cart</h2>
          <div class="cart-content">
            <!-- cart item added dynamically in app.js-->
          </div>
          <div class="cart-footer">
            <h3>your total : $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
            <a href="checkout" class="checkout-btn">Checkout</a>
          </div>
        </div>
      </div>
      <!-- end cart -->
      <footer class="footer">
        <div class="footer-links">
          <a href="https://onesignal.com">Get started at OneSignal.com</a>
        </div>
      </footer>
    </div>
    <script>
      function openLeftMenu() {
        document.querySelector(".left-overlay").classList.add("open");
      }
      function closeLeftMenu() {
        document.querySelector(".left-overlay").classList.remove("open");
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
