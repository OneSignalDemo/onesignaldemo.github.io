    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/b198ccf02e.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="left-menu">
          <button onclick="openLeftMenu()">
            <span class="nav-icon">
              <i class="fas fa-bars"></i>
            </span>
          </button>
        </div>
        <div class="brand">
          <a href="/">OneSignal Store Demo</a>
        </div>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </header>
      <!--left overlay -->
      <aside class="left-overlay">
        
        <button class="left-overlay-close-button" onclick="closeLeftMenu()">
          <i class="fas fa-window-close"></i>
        </button>
        <h3 style="margin-top: 30px; padding-left: 100px; padding-top: 30px; padding-bottom: 10px;">Quick Examples</h3>
        <hr>
        <div class="left-overlay-content">
          <h4>Show Category Slidedown Prompt</h4>
          <button id="showCategorySlidePrompt">Show Category Slidedown Prompt</button>
          
          <h4>Tag & External User Id Example</h4>
          <form style="padding: 10px;">
            <label>Tag key:</label>
            <input type = "text"
            id = "tagKey"
            value = "tag_key_here" />
            <br>
            <label>Tag value:</label>
            <input type = "text"
            id = "tagValue"
            value = "tag_value_here" />
          </form>
          <button id="tagUserWithFieldsButton">Tag User With Field Values</button>
          
          
        </div>
      </aside>
      <!-- end left overlay -->
      <!-- hero -->
      <main class="hero">
        <div class="banner">
          <h1 class="banner-title">Sunglasses Collection</h1>
          <button class="banner-btn">
            <a href="#our-products">Shop Now</a>
          </button>
          <button class="banner-btn-green">
            <a href="blog">Blog Coming Soon</a>
          </button>
        </div>
      </main>
      <!-- end hero -->
      <!-- products -->
      <section class="products-section">
        <div class="section-title">
          <h2 id="our-products">our products</h2>
        </div>
        <div class="products-center"></div>
      </section>
      <!-- end products -->
      <!-- cart -->
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fa-window-close"></i>
          </span>
          <h2>your cart</h2>
          <div class="cart-content">
            <!-- cart item added dynamically in app.js-->
          </div>
          <div class="cart-footer">
            <h3>your total : $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
            <a href="checkout" class="checkout-btn">Checkout</a>
          </div>
        </div>
      </div>
      <!-- end cart -->
      <footer class="footer">
        <div class="footer-links">
          <a href="https://onesignal.com">Get started at OneSignal.com</a>
        </div>
      </footer>
    </div>
    <script>
      function openLeftMenu() {
        document.querySelector(".left-overlay").classList.add("open");
      }
      function closeLeftMenu() {
        document.querySelector(".left-overlay").classList.remove("open");
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
