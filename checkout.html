<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OneSignal Store Demo</title>
    <!-- OneSignal Init-->
    <script
      src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"
      async=""
    ></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function () {
        OneSignal.init({
          appId: "5e605fcd-de88-4b0a-a5eb-5c18b84d52f3",
        });
      });
    </script>
    <!--End OneSignal Init-->
    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/b198ccf02e.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" method="POST" id="checkout-form">
      <div>
        <label for="creditCard">Card Number</label>
        <input type="text" name="creditCard" id="creditCard" />
      </div>

      <div>
        <label for="cvv">Security Code</label>
        <input type="text" name="cvv" id="cvv" />
      </div>

      <div>
        <label for="Expiration">Exp. (MM/YYYY)</label>
        <input type="text" name="exp-month" id="exp-month" size="2" />
        <span> / </span>
        <input type="text" name="exp-year" id="exp-year" size="4" />
      </div>

      <button type="submit" id="submit-button">Buy Now</button>
    </form>
  </body>
</html>
